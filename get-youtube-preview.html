<html>

<head>
    <script lang="javascript">
        // var clip_id = "DE4Dsc-5lRo"
        var clip_id = ""

        function updateViews() {
            for (const img of document.getElementsByClassName("img_clip_preview")) {
                img.src = "https://img.youtube.com/vi/" + clip_id + "/" + img.id + ".jpg"
            }

            document.getElementById("video_clip").src = "https://www.youtube.com/embed/" + clip_id
        }

        function updateClipId() {
            var value = document.getElementById("clip_id_editor").value
            clip_id = value.replace("https://www.youtube.com/watch?v=", "")
            updateViews()
        }

        function initClipId() {
            clip_id = ""
            document.getElementById("clip_id_editor").value = clip_id
            updateViews()
        }

        window.onload = function(){
            initClipId()
        }
        
    </script>
</head>

        <input id="clip_id_editor" type="text" size="60">
        <button onclick="initClipId()">X</button>
